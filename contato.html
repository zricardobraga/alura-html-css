<!DOCTYPE html>
<html>
	
    <head>
		<meta charset="UTF-8">
		<title>Contato- Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	
    <body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
        
        <main>
            <form>
                <label for="nomeSobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeSobrenome" class="input-padrao" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="endereço@dominio.com">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)-XXXXX-XXXX">

                <label for="mensagem">Deixe sua mensagem aqui</label>
                <textarea id="mensagem" cols="72" rows="10" class="input-padrao" required></textarea>
                
                <fieldset>
                    <legend>Como prefere nosso contato</legend> 
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label> <!--com a sintaxe dessa forma o input fica antes do label-->
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select name="" id=""> <!--Apresenta na tela um seletor do tipo dropdown-->
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por E-mail</label> <!--forma diferente de criar um item de formulário com label, for e input-->

                <input type="submit" value="Enviar formulário" class="enviar"></input>

            </form>
            
            <table>
                <thead> <!-- cabeçalho da tabela-->
                    <tr> <!--linhas-->
                        <th>Dia</th> <!--células-->
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody> <!--obviamente, o corpo da tabela-->
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>   
            </table>  
        </main> 

        <footer> <!--tag do rodapé-->

            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p> <!--com o simbolo de copyright-->

        </footer>
    </body>
</html>
